<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<form action="add" method="post">
		<table border="2px " style="color:powderblue">
		<tr><td>
		Enter id:
		</td>
		<td><input type=" number" name="id">
			</td>
			</tr>
			<tr>
				<td>Enter name:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Enter mobileNo:</td>
				<td><input type="number" name="mobile"></td>
			</tr>
			<tr>
				<td>Enter email:</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Enter gender:</td>
				<td>Male:<input type="radio" name="gender" value="male">
					Female:<input type="radio" name="gender" value="female"></td>
			</tr>
			<tr>
				<td>Select country:</td>
				<td><select name="country">
						<option value="india">India</option>
						<option value="usa">USA</option>
						<option value="russia">Russia</option>
					</select></td>
			</tr>
			<tr>
				<td>Agree for all T/C:</td>
				<td><input type="checkbox" name="checkbox" value="accepted"></td>
			</tr>
		</table>
		<button style="color:rgb(255, 128, 128)">Submit</button>
		<button style="color:rgb(255, 128, 128)">Cancel</button>
	</form>
</body>

</html>
